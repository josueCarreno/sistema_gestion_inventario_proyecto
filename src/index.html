<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventario</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="font-sans">
  <main class="min-h-screen bg-gray-50 p-6">
    
    <!-- Menu Principal -->
    <div class="seccion_1 flex flex-col gap-4">
      <div>
        <h1 class="text-3xl font-bold">Gestión de Inventario</h1>
        <p class="text-gray-600">0 productos en total</p>
      </div>
      <div>
        <button id="nuevo_producto" class="bg-[#0F172A] text-gray-200 py-2.5 px-4 rounded-md flex gap-4 text-[14px] font-semibold">
          <img class="w-4" src="./images/mas.svg" alt="">
          <span class="">Nuevo Producto</span>
        </button>
      </div>
    </div>


    <section class="seccion_1 p-6 mt-6 border border-gray-200 rounded-md flex flex-col justify-center gap-4">
      <div class="relative">
        <img class="w-4 absolute top-2.5 left-3.5" src="./images/lupa.svg" alt="">
        <input class="py-2 pr-3 pl-10 w-full placeholder:text-[#64748B] border border-gray-200  rounded-md" type="text" placeholder="Buscar productos">
      </div>
      <div class="w-full">
        <button class="w-full border border-gray-200 rounded-md py-2 px-3 text-[14px] text-left flex justify-between">
          Todas las categorias
          <img width="16px" src="./images/flecha_abajo.svg" alt="">
        </button>
      </div>
      <div class="w-full">
        <button class="w-full border border-gray-200 rounded-md py-2 px-3 text-[14px] text-left flex justify-between">
          Nombre
          <img width="16px" src="./images/flecha_abajo.svg" alt="">
        </button>
      </div>
      <div class="w-full">
        <button class="w-full border border-gray-200 rounded-md py-2 px-3 text-[14px] text-left flex justify-between">
          Ascendente
          <img width="16px" src="./images/flecha_abajo.svg" alt="">
        </button>
      </div>
    </section>

    <section class="seccion_1 py-12 px-6 mt-6 border border-gray-200 rounded-md flex flex-col justify-center gap-4">
      <div class="flex flex-col items-center mb-4">
        <img class="mb-4" width="64px" src="./images/caja.svg" alt="">
        <h3 class="mb-2 text-[20px] text-gray-600 font-semibold">No se encontraron productos</h3>
        <p class="text-gray-500 text-center">¡No hay productos en el inventario. ¡Agrega tu primer producto!</p>
        <button class="bg-[#0F172A] text-gray-200 py-2 px-4 rounded-md flex gap-3.5 text-[14px] font-semibold mt-4">
          <img class="w-4" src="./images/mas.svg" alt="">
          Agregar primer producto
        </button>
      </div>
    </section>


    <!-- Agregar Producto  -->
    <div class="seccion_2 hidden w-full items-center justify-center  gap-4">
        <button id="volver" class=" text-[#020817] py-2 px-4 flex items-center justify-center gap-4 text-[14px] border border-gray-200 rounded-md">
          <img width="16px" src="./images/flecha_izquierda.svg" alt="">
          Volver
        </button>
        <h1 class="text-3xl font-bold">Nuevo Producto</h1>
    </div>

  </main>
  <script src="./index.js"></script>
</body>
</html>
